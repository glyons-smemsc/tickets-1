version: '3.8'

services:
  # Apache + PHP service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tickets-cad-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./logs:/var/log/apache2
    depends_on:
      - db
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
    networks:
      - tickets-network
    restart: unless-stopped

  # MySQL database service
  db:
    image: mysql:8.0
    container_name: tickets-cad-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: tickets_root_password
      MYSQL_DATABASE: tickets_db
      MYSQL_USER: tickets_user
      MYSQL_PASSWORD: tickets_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - tickets-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # PhpMyAdmin for database management (optional but helpful)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: tickets-cad-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: tickets_root_password
    depends_on:
      - db
    networks:
      - tickets-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  tickets-network:
    driver: bridge